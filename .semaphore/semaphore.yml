version: v1.0
name: Parallel
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: 'Block #1'
    task:
      jobs:
        - name: Build
          commands:
            - checkout
            - pwd
            - ls -laph
            - chmod +x cicd-build.sh
            - ./cicd-build.sh
        - name: Test
          commands:
            - checkout
            - chmod +x cicd-test.sh
            - ./cicd-test.sh
