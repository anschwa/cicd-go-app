version: v1.0
name: cicd-go-app
agent:
  machine:
    type: e1-standard-2
global_job_config:
  env_vars:
    - name: BUILD_NUMBER
      value: ${SEMAPHORE_WORKFLOW_NUMBER}
blocks:
  - name: 'Block #1'
    task:
      jobs:
        - name: Build
          commands:
            - checkout
            - chmod +x cicd-build.sh
            - ./cicd-build.sh
        - name: Test
          commands:
            - checkout
            - chmod +x cicd-test.sh
            - ./cicd-test.sh
